<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Form input</title>
</head>
<body>
    
    <form action="" method="post">
        <!-- A push button with no default behavior displaying the value of the value attribute, empty by default. -->
        <input type="button" value="Whatver write here in value attribute of input is displayed inside this">
        <br><br>
        <label for="">Do You agree</label>
        <input type="checkbox">
        <br><br>
        <label for="">Pick a color</label>
        <input type="color">
        <br><br>
        <label for="">Choose the date of incident: </label>
        <input type="date">
        <br><br>
        <label for="">Enter date and time:</label>
        <input type="datetime-local">
        <br><br>
        <label for="">Enter the email-Id:</label>
        <input type="email">
        <br><br>
        <label for="">Choose a file to upload: </label>
        <!-- A control that lets the user select a file. Use the accept attribute to define the types of files that the control can select. -->
        <input type="file" accept=".doc, .docx"> <!-- restricting to accept only these type of files -->
        <br><br>
        <label for=""></label>
        <input type="image">
        <br><br>
        <label for="">Enter Month and Year</label>
        <input type="month">
        <br><br>
        <label for="">Control for entering a number:</label>
        <input type="number">
        <br><br>
        <label for="">Enter Password:</label>
        <input type="password">
        <br><br>
        <label for="">Click to reset</label>
        <input type="reset">
        <br><br>
        <label for="">Enter telephone number:</label>
        <input type="tel">
        <br><br>
        <label for="">Enter a URL: </label>
        <!-- A field for entering a URL. Looks like a text input, but has validation parameters and relevant keyboard in supporting browsers and devices with dynamic keyboards -->
        <input type="url">
        <br><br>
        <label for="">Select time: </label>
        <input type="time">
        <br><br>
        <label for="">Select the week:</label>
        <input type="week">
        
        



    </form>

</body>
</html>
